<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerds</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Студия</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Клиенты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Магазин</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="cart">
          <a class="cart__link" href="#">
            <img class="cart__img" src="images/cart.svg" alt="Корзина кнопка">
            <span class="cart__num">5</span>
            Корзина
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__slider">
          <div class="hero__item">
            <h1 class="hero__title">
              Долго, дорого, скрупулезно.
            </h1>
            <div class="hero__text">
              <p>
              Математически выверенный дизайн для вашего сайта или мобильного приложения.
            </p>
            </div>
            <a class="hero__btn button" href="#">
              Узнать больше
            </a>
            <img class="hero__img" src="images/slide.png" alt="Динамичная картинка со смартфонами">
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__top">
        <div class="footer__form">

        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__social">

        </div>
        <h3 class="footer__title">
          Давайте дружить, это выгодно!
        </h3>
        <p class="footer__text">
          Скидка 10% для друзей из социальных сетей.
        </p>
      </div>
    </div>
  </footer>




  <script src="js/main.min.js"></script>
</body>
</html>
