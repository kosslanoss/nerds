<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerds</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Студия</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Клиенты</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Магазин</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="cart">
          <a class="cart__link" href="#">
            <img class="cart__img" src="images/cart.svg" alt="Корзина кнопка">
            <span class="cart__num">5</span>
            Корзина
          </a>
        </div>
      </div>
    </div>
  </header>




  <script src="js/main.min.js"></script>
</body>
</html>
